language: java
jdk:
  - oraclejdk8

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -f $HOME/.gradle/caches/2.12/plugin-resolution/cache.properties.lock

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

deploy:
  skip_cleanup: true
  provider: script
  script: ./gradlew bintrayUpload
  on:
    branch: bintray-upload
